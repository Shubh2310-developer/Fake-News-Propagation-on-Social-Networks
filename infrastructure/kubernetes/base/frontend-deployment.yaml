apiVersion: apps/v1
kind: Deployment
metadata:
  name: fake-news-frontend
  labels:
    app: fake-news-frontend
    component: frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fake-news-frontend
  template:
    metadata:
      labels:
        app: fake-news-frontend
        component: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: fake-news-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: api-url
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: app-name
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: node-env
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nextjs-cache
          mountPath: /.next/cache
      volumes:
      - name: nextjs-cache
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30