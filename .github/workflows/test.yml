name: Automated Testing

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ feature/*, bugfix/* ]
  workflow_dispatch: # allow manual trigger

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: fakenews_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run DB migrations
        run: |
          cd backend
          psql postgresql://postgres:password@localhost:5432/fakenews_db -f ../config/database/init.sql

      - name: Run pytest
        run: |
          cd backend
          pytest --maxfail=5 --disable-warnings --cov=app tests/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run type checks
        run: |
          cd frontend
          npm run type-check

      - name: Run unit tests
        run: |
          cd frontend
          npm test -- --ci --watchAll=false --coverage